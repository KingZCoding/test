<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <!-- Screen Display -->
      <div class="screen" id="screen">0</div>

      <!-- Buttons Layout -->
      <div class="buttons">
        <div class="button">
          <button id="clear" class="clear">C</button>
        </div>
        <div class="button">
          <button id="plus-minus" class="plus-minus">+/-</button>
        </div>
        <div class="button">
          <button id="percent" class="percent">%</button>
        </div>
        <div class="button-right">
          <button id="divide" class="operator">/</button>
        </div>
        <div class="button">
          <button id="7" class="digit">7</button>
        </div>
        <div class="button">
          <button id="8" class="digit">8</button>
        </div>
        <div class="button">
          <button id="9" class="digit">9</button>
        </div>
        <div class="button-right">
          <button id="multiply" class="operator">*</button>
        </div>
        <div class="button">
          <button id="4" class="digit">4</button>
        </div>
        <div class="button">
          <button id="5" class="digit">5</button>
        </div>
        <div class="button">
          <button id="6" class="digit">6</button>
        </div>
        <div class="button-right">
          <button id="minus" class="operator">-</button>
        </div>
        <div class="button">
          <button id="1" class="digit">1</button>
        </div>
        <div class="button">
          <button id="2" class="digit">2</button>
        </div>
        <div class="button">
          <button id="3" class="digit">3</button>
        </div>
        <div class="button-right">
          <button id="plus" class="operator">+</button>
        </div>
        <div class="button">
          <button id="0" class="digit">0</button>
        </div>
        <div class="button">
          <button id="decimal" class="decimal">.</button>
        </div>
        <div class="button-right">
          <button id="equal" class="equal">=</button>
        </div>
        <div class="button-right">
          <button id="del" class="del">del</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
